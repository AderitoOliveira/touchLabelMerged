<div class="modal fade">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
      
                  <form class="form-horizontal" role="form">
                    <div class="form-group">
                      <label for="productid" class="col-sm-3 control-label">Ref Produto</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control" id="productid" placeholder="ReferÃªncia do Produto" ng-model="productid">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="productname" class="col-sm-3 control-label">Nome do Produto</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control" id="productname" placeholder="Nome do Produto" ng-model="productname">
                      </div>
                </div>
                <div class="form-group">
                      <label for="qtyencomenda" class="col-sm-3 control-label">Produtos Encomendados</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control" id="qtyencomenda" placeholder="Quantidade produtos encomenda" ng-model="qtyencomenda">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="qtyproduzida" class="col-sm-3 control-label">Produtos Produzidos</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control" id="qtyproduzida" placeholder="Quantidade produtos produzidos" ng-model="qtyproduzida">
                      </div>
                    </div>
                  </form>
      
          </div>
          <div class="modal-footer">
              <button type="submit" ng-click="close()" data-dismiss="modal" class="btn btn-default btn-cancel"><img src="assets/icons/cancel-symbol.svg" width="16px" height="16px" />Cancelar</button>           
              <button type="submit" ng-click="yes()" data-dismiss="modal" class="btn btn-default btn-save"><img src="assets/icons/symbol-sucess.svg" width="18px" height="14px" />Aceitar</button>
          </div>
          </div>
        </div>
      </div>
