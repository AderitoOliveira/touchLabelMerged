<div class="modal fade">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <div class="modal-header">
              <span class="warning-text"><img src="assets/icons/symbol-copy-black.svg" width="28px" height="28px" /> Aviso</span>
              <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true"><img src="assets/icons/cancel-symbol.svg" width="16px" height="16px" /></button>
            </div>
        <div class="modal-body" style="padding:12px;">
              <h4 class="modal-title">Insira a nova data de entrega da Encomenda:</h4>
              <form class="form-horizontal" role="form">
                <div class="form-group form-wrap" style="margin:0px 50px 24px !important;">
                  
                  <!--label for="cloneProductId" class="control-label" >ReferÃªncia do novo produto</label>
                  <div class="input-wrap-inner">
                    <input type="text" class="form-control" id="cloneProductId" placeholder="Ref do nov produto" ng-model="cloneProductId">
                  </div-->

                  <div class="col-md-9">
                    <div class="input-wrap-inner">
                    <label class="control-label" for="deliverDate">Data de Entrega</label>
                    <p class="input-group">
                        <input type="text" class="form-control position-inherit-fixed" datepicker-append-to-body="true" uib-datepicker-popup="{{format}}" ng-model="deliverDate" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" show-button-bar="false" close-text="Fechar" clear-text="Limpar" current-text="Hoje" alt-input-formats="altInputFormats" />
                        <span class="input-group-btn">
                          <button type="button" class="btn btn-default btn-datepicker-single datepicker-button-position" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                    </div>
                  </div>
                  
                </div>
              </form>
        </div>
      <div class="modal-footer">
          <button type="submit" ng-click="close()" data-dismiss="modal" class="btn btn-default btn-cancel"><img src="assets/icons/cancel-symbol.svg" width="16px" height="16px" />Cancelar</button>           
          <button type="submit" ng-click="yes()" data-dismiss="modal" class="btn btn-default btn-save"><img src="assets/icons/symbol-sucess.svg" width="18px" height="14px" />Aceitar</button>
      </div>
      </div>
    </div>
  </div>
