<div class="modal fade">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">{{title}}</h4>
        </div>
        <div class="modal-body">
  
          <form class="form-horizontal" role="form">
            <div class="form-group">
                  <label for="productid" class="col-sm-3 control-label">Ref Produto</label>
                  <div class="col-sm-6">
                    <!--input type="text" class="form-control" id="productid" placeholder="Referência do Produto" ng-model="productid"-->
                    <input type="text" class="form-control"  placeholder="Referência do Produto" ng-model="productid" uib-typeahead="product as product.CUSTOMER_PRODUCT_ID for product in dataProducts | filter:$viewValue | limitTo:8" ng-style="{'z-index': 1050 + index*10, display: 'block'}" />  

                  </div>
            </div>
            <div class="form-group">
                  <label for="productname" class="col-sm-3 control-label">Nome do Produto</label>
                  <div class="col-sm-6">
                    <!--input type="text" class="form-control" id="productname" placeholder="Nome do Produto" ng-model="productname"-->
                    <input type="text" class="form-control"  placeholder="Nome do Produto" ng-model="productname"  uib-typeahead="product as product.ProductName for product in dataProducts | filter:$viewValue | limitTo:8" ng-style="{'z-index': 1050 + index*10, display: 'block'}" />  
                  </div>
            </div>
            <div class="form-group">
                  <label for="qtyencomenda" class="col-sm-3 control-label">Produtos Encomendados</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="qtyencomenda" placeholder="Quantidade produtos encomenda" ng-model="qtyencomenda">
                  </div>
            </div>
          </form>
  
      </div>
      <div class="modal-footer">
          <button type="submit" ng-click="close()" data-dismiss="modal" class="btn btn-default btn-cancel"><img src="assets/icons/cancel-symbol.svg" width="16px" height="16px" />Cancelar</button>           
          <button type="submit" ng-click="yes()" data-dismiss="modal" class="btn btn-default btn-save"><img src="assets/icons/symbol-sucess.svg" width="18px" height="14px" />Aceitar</button>
      </div>
      </div>
    </div>
  </div>
