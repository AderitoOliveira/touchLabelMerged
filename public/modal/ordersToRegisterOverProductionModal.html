<div class="modal fade" ng-controller="OverProductionModalController">
    <div class="modal-dialog">
      <div class="modal-content modal-w-table">
        <div class="modal-header">
          <span class="warning-text"><img src="assets/icons/warning-yellow.svg" width="28px" height="28px" /> Aviso</span>
          <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true"><img src="assets/icons/cancel-symbol.svg" width="16px" height="16px" /></button>
            <h4 class="modal-title">A produção foi distribuída pelas seguintes encomendas:</h4>
        </div>
        
        <div class="modal-body">
            <!--h2 class="modal-subtitle">{{message}}</h2-->
            <div ng-table="dailyProductionTable" id="order-table" class="col-md-12">
                <div class="label-table-wrap">
                    <div class="label-table-header row">
                        <div class="inner-wrap">
                            <div class="col-md-2 label-header-item header-label-innerref">Num. Enco.</div>
                            <div class="col-md-3 label-header-item header-label-prodname">Ref Cliente</div>
                            <div class="col-md-2 label-header-item header-label-quantity">Qt. Encomenda</div>
                            <div class="col-md-2 label-header-item header-label-workername">Qt. Produzida</div>
                        </div>
                    </div>
                    <div class="order-labels-content row">
                            <div class="col-md-12" ng-repeat="order in orders">
                                <div class="row">
                                    <div class="item-inner-wrap">
                                        <div class="col-md-2 table-item item-label-innerref">{{order.ORDER_ID}}</div>
                                        <div class="col-md-3 table-item item-label-prodname">{{order.CUSTOMER_PRODUCT_ID}}</div>
                                        <div class="col-md-2 table-item item-label-quantity">{{order.TOTAL_QUANTITY_ORDERED}}</div>
                                        <div class="col-md-2 table-item item-label-workername"><strong>{{order.TOTAL_PRODUCTS_PRODUCED}}</strong></div>
                                        <div class="col-md-3 table-item item-label-date short">
                                            <div class="item-order-actions">
                                                <a class="btn btn-sm btn-danger" ng-click="registerInOrder(product.INTERNAL_PRODUCT_ID)" data-toggle="tooltip" title="Remover Produto">
                                                    <img src="assets/icons/btn-success.svg" width="24px" height="24px" />
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        </div>
        <div class="modal-footer">
              <button type="submit" ng-click="yes()"  data-dismiss="modal" class="btn btn-default btn-save"><img src="assets/icons/symbol-sucess.svg" width="18px" height="14px" />Aceitar</button>
        </div>
      </div>
    </div>
  </div>
