<div id="modal-overprod" class="modal">
    <div class="modal-dialog">
      <div class="modal-content modal-w-table">
          <div class="col-md-12">
            <div class="modal-header">
                <span class="warning-text"><img src="assets/icons/warning-yellow.svg" width="28px" height="28px" /> Aviso</span>
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true"><img src="assets/icons/cancel-symbol.svg" width="16px" height="16px" /></button>
                    <h4 class="modal-title" style="margin-top:40px;margin-bottom:0px;">{{message}}</h4>
            </div>
          </div>
        
        
        <div class="modal-body">
            <!--h2 class="modal-subtitle">{{message}}</h2-->
            <div ng-table="dailyProductionTable" id="order-table" class="col-md-12">
                <div class="label-table-wrap">
                    <div class="label-table-header row">
                        <div class="inner-wrap">
                            <div class="col-md-3 label-header-item header-label-innerref">Num. Enco.</div>
                            <div class="col-md-3 label-header-item header-label-prodname">Ref Cliente</div>
                            <div class="col-md-3 label-header-item header-label-prodname">Ref Interna</div>
                            <div class="col-md-3 label-header-item header-label-prodname">Quantidade associada</div>
                        </div>
                    </div>
                    <div class="order-labels-content row">
                        <div class="col-md-12">
                            <div class="scroll-table">
                                <div class="row">                            
                                    <div class="col-md-12" ng-repeat="orderProduct in orderProducts">
                                        <div class="row">
                                            <div class="item-inner-wrap">
                                                <div class="col-md-3 table-item item-label-innerref">{{orderProduct.ORDER_ID}}</div>
                                                <div class="col-md-3 table-item item-label-prodname">{{orderProduct.CUSTOMER_PRODUCT_ID}}</div>
                                                <div class="col-md-3 table-item item-label-prodname">{{orderProduct.INTERNAL_PRODUCT_ID}}</div>
                                                <div class="col-md-3 table-item item-label-workername"><strong>{{orderProduct.QUANTITY_REGISTERED}}</strong></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" ng-click="yes()" data-dismiss="modal" class="btn btn-default btn-save" style="background-color:darkgray;">Fechar</button>
            </div>
        </div>
    </div>
</div>
