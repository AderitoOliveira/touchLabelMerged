<div class="modal fade">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
      
                  <form class="form-horizontal" role="form">
                    <div class="form-group">
                      <label for="productid" class="col-sm-3 control-label">Número do Produto</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control" id="productid" placeholder="Número do produto" ng-model="productid">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="productname" class="col-sm-3 control-label">Nome do Produto</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control" id="productname" placeholder="Nome do Produto" ng-model="productname">
                      </div>
                </div>
                <div class="form-group">
                      <label for="imagename" class="col-sm-3 control-label">Nome Ficheiro</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control" id="imagename" placeholder="Nome Ficheiro do Produto" ng-model="imagename">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="barcode" class="col-sm-3 control-label">Código de barras</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control" id="barcode" placeholder="Código de barras" ng-model="barcode">
                      </div>
                    </div>
                  </form>
                <div class="form-group">
                        <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                            <div class="form-control" data-trigger="fileinput"><i class="glyphicon glyphicon-file fileinput-exists"></i> <span class="fileinput-filename"></span></div>
                            <span class="input-group-addon btn btn-default btn-file"><span class="fileinput-new">Select to Upload file</span><input id="fileupload" type="file" name="attData" multiple data-sequential-uploads="true" /></span>
                        </div>
                    </div>
                    <div id="progress" class="progress">
                        <div class="progress-bar progress-bar-success"></div>
                    </div>
                <div id="files" class="files"></div>
      
          </div>
          <div class="modal-footer">
              <button type="submit" ng-click="close()" data-dismiss="modal" class="btn btn-default btn-cancel"><img src="assets/icons/cancel-symbol.svg" width="16px" height="16px" />Cancelar</button>           
              <button type="submit" ng-click="yes()" data-dismiss="modal" class="btn btn-default btn-save"><img src="assets/icons/symbol-sucess.svg" width="18px" height="14px" />Aceitar</button>
          </div>
          </div>
        </div>
      </div>
