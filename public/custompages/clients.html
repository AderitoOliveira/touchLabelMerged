<div class="wrap" ng-controller="clients">
    <div id="actions">
        <div class="row">
            <div class="col-md-12">
                <div class="header-actions">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="button-wrap col-md-4">
                                    <button class="inset-button button add" ng-click="createClient()">
                                        <span class="button-inner-wrap">
                                            <img src="assets/icons/btn-add.svg" width="20px" height="20px">
                                            <span class="btn-text">Adicionar</span>
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-6 vert-spacer"></div>
                                <div class="col-md-6">
                                    <div class="search-wrap">
                                        <input type="text" name="Pesquisa" ng-model="searchChar" placeholder=" Pesquisar">  
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
    <div id="card-content">
        <!--<table ng-table="usersTable" id="products" class="table table-responsive table-striped table-hover table-condensed">-->
        <div class="row">
            <div class="col-md-3 client-item"  dir-paginate="client in data | orderBy : 'ClientName' | filter:searchChar | itemsPerPage:20">
                <div class="item-card">
                    <div class="image-wrapper">
                        <div class="image-inner" style="background-image:url({{client.IMAGE_PATH}}/{{client.IMAGE_NAME}});"></div>
                    </div>
                    <div class="info-wrapper">
                        <div class="name">
                            {{client.CLIENT_NAME}}
                        </div>
                        <div class="card-actions">
                            <a class="btn btn-card" ng-click="editClient(client.CLIENT_ID, client.CLIENT_NAME, client.IMAGE_NAME)"><img src="assets/icons/card-edit.svg" width="30px" height="30px" /></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
            
            <tbody>
                
                <tr dir-paginate="client in data | orderBy : 'ClientName' | filter:searchChar | itemsPerPage:20">
                    
                </tr>
            </tbody>
        </table>
        <div align="center">
                <dir-pagination-controls
                     max-size="100"
                     direction-links="true"
                     boundary-links="true" >
                </dir-pagination-controls>
         </div>
    </div>
</div>
