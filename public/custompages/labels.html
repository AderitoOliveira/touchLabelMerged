<div class="container">
    <div ng-controller="labels">
        <table id="products" class="table table-responsive table-striped table-hover table-condensed table-sm">
            <thead class="thead-dark">
                <th>Image</th>
                <th>ClientID</th>
                <th>ClientName</th>
                <th>TemplateName</th>
                <th>TemplateID</th>
                <th>Zpl_String_Artigo</th>
            </thead>
            <div class="inpDiv2" colspan="2">
                <a class="btn btn-success pull-left active" ng-click="insertProductPath()">Adicionar Artigo<i></i></a>
            </div>
            <div class="inpDiv">
                <input type="text" ng-model="searchChar" placeholder="Pesquisar">  
            </div>
            <tr dir-paginate="labels in data | orderBy : 'ProductID' |filter:searchChar | itemsPerPage:7">
                    <td>
                        <div class="col-sm-6 hidden-xs"><img src="{{labels.imagePath}}/{{labels.imageName}}" class="img-product img-rounded" height="50" width="50"/></div>
                    </td>
                    <td>{{labels.ClientID}}</td>
                    <td>{{labels.ClientName}}</td>
                    <td>{{labels.TemplateName}}</td>
                    <td>{{labels.TemplateID}}</td>
                    <td>{{labels.Zpl_String_Article}}</td>
                    <td><a class="btn btn-xs btn-primary" ng-click="printLabel(labels.ARTICLE_PRINTER_IP_ADDRES, labels.ARTICLE_PRINTER_PORT, labels.Zpl_String_Article)" data-toggle="tooltip" title="Imprimir Etiquetas do Produto."><i class="glyphicon glyphicon-barcode"></i></a></td>
                    <!--td><a class="btn btn-xs btn-primary" ui-sref="togo({ productName: 'fromhtml2' })"><i class="glyphicon glyphicon-barcode"></i></a></td-->
            </tr>
        </table>
        <div align="center">
            <dir-pagination-controls
                 max-size="10"
                 direction-links="true"
                 boundary-links="true" >
            </dir-pagination-controls>
        </div>
    </div>
</div>
