<div class="wrap"  ng-controller="">
    <div id="actions">
        <div class="row">
            <div class="col-md-12">
                <div class="header-actions">
                    <div class="row">
                        <div class="col-md-6"></div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-6 vert-spacer"></div>
                                <div class="col-md-6">
                                    <div class="search-wrap">
                                        <input type="text" name="Pesquisa" ng-model="searchChar" placeholder=" Pesquisar">  
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="add-child">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div id="order-table" class="col-md-12">
                        <div class="row">
                            <div class="table-heading-before col-md-12">
                                Produtos Dispon√≠veis
                            </div>
                        </div>
                        <div class="order-table-wrap">
                            <div class="order-table-header row">
                                <div class="inner-wrap">
                                    <div class="col-md-3 header-client-id">Ref. Cliente</div>
                                    <div class="col-md-3 header-internal-id">Ref. Interna</div>
                                    <div class="col-md-4 header-name">Nome</div>
                                    <div class="col-md-2 header-action"></div>
                                </div>
                            </div>
                            <div class="order-table-content row">
                                <div class="col-md-12" dir-paginate="order in orders |filter:searchChar | itemsPerPage:100">
                                    <div class="row">
                                        <div class="item-inner-wrap">
                                            <div class="col-md-3 table-item item-client-id" title="{{order.ORDER_ID}}">1234567</div>
                                            <div class="col-md-3 table-item item-internal-id" title="{{order.ORDER_ID}}">1234567</div>
                                            <div class="col-md-4 table-item item-name" title="{{order.ORDER_ID}}">Vaso ABCD</div>
                                            <div class="col-md-2 table-item item-action" title="{{order.ORDER_ID}}">
                                                <a id="btn-add-child" class="btn btn-sm btn-success" ng-click="" data-toggle="tooltip" title="">
                                                    <img src="assets/icons/btn-success.svg" width="24px" height="24px" />
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div id="order-table" class="col-md-12">
                        <div class="row">
                            <div class="table-heading-before col-md-12">
                                Produtos Filho
                            </div>
                        </div>
                        <div class="order-table-wrap">
                            <div class="order-table-header row">
                                <div class="inner-wrap">
                                    <div class="col-md-3 header-client-id">Ref. Cliente</div>
                                    <div class="col-md-3 header-internal-id">Ref. Interna</div>
                                    <div class="col-md-4 header-name">Nome</div>
                                    <div class="col-md-2 header-action"></div>
                                </div>
                            </div>
                            <div class="order-table-content row">
                                <div class="col-md-12" dir-paginate="order in orders |filter:searchChar | itemsPerPage:100">
                                    <div class="row">
                                        <div class="item-inner-wrap">
                                            <div class="col-md-3 table-item item-client-id" title="{{order.ORDER_ID}}">1234567</div>
                                            <div class="col-md-3 table-item item-internal-id" title="{{order.ORDER_ID}}">1234567</div>
                                            <div class="col-md-4 table-item item-name" title="{{order.ORDER_ID}}">Vaso ABCD</div>
                                            <div class="col-md-2 table-item item-action" title="{{order.ORDER_ID}}">
                                                <a class="btn btn-sm btn-danger" ng-click="" data-toggle="tooltip" title="">
                                                    <img src="assets/icons/btn-remove.svg" width="24px" height="24px" />
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main-actions">
        <div class="row">
            <div class="col-md-9"></div>
            <div class="col-md-3" id="main-action-wrap">
                <button type="submit" name="product-save-children" id="product-save-children" ng-click="submit()" class="btn btn-default btn-save"><img src="assets/icons/symbol-sucess.svg" width="18px" height="14px" />Guardar</button>
            </div>
        </div>
    </div>
</div>
