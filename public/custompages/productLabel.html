              <div class="row">
                  <div class="col-xs-6" style="height:200px;">
                      <a>
                        <img ng-src="/images/flowerpot-vector.jpg" class="img-thumbnail productLabelEmptySpace" height="200" width="200">
                      </a>
                  </div>
                  <div class="col-xs-6" style="height:200px;">

                      <label class="control-label col-xs-4 productLabelTextBoxTMarginTop" for="qtyArticle">Quantidade a Imprimir:</label>
                      <div class="col-xs-6 productLabelTextBoxTMarginTop">
                        <input type="qtyArticle" class="form-control" id="qtyArticle" placeholder="Número Etiquetas" ng-model="qtyArticle">
                      </div>

                      <a class="btn btn-md btn-success pull-right productLabelButtonBox" ng-click="printLabelArticle(product.ARTICLE_PRINTER_IP_ADDRESS, product.ARTICLE_PRINTER_PORT, product.BAR_Code_Number, product.PRODUCT_NAME_FOR_LABEL, product.ProductID, product.Zpl_String_Article, product.ARTICLE_BARCODE_TYPE, qtyArticle)" data-toggle="tooltip" title="Imprimir Etiquetas do Artigo.">Imprimir Etiquetas</a>
                  </div>
              </div>
              <div class="row">
                  <div class="col-xs-6" style="height:200px;">
                    <a>
                      <img ng-src="/images/box-vector.jpg" class="img-thumbnail productLabelEmptySpace" height="200" width="200">
                    </a>
                  </div>
                  <div class="col-xs-6" style="height:200px;">

                      <label class="control-label col-xs-4 productLabelTextBoxTMarginTop" for="qtyBox">Quantidade a Imprimir:</label>
                      <div class="col-xs-6 productLabelTextBoxTMarginTop">
                        <input type="qtyBox" class="form-control" id="qtyBox" placeholder="Número Etiquetas" ng-model="qtyBox">
                      </div>

                    <a class="btn btn-md btn-success pull-right productLabelButtonBox" ng-click="printLabelBox(product.BOX_PRINTER_IP_ADDRESS, product.BOX_PRINTER_PORT, product.BAR_CODE_NUMBER, product.PRODUCT_NAME_FOR_LABEL, product.CUSTOMER_PRODUCT_ID, product.Zpl_String_Box, product.BOX_BARCODE_TYPE, product.NUM_ARTICLES_IN_BOX, qtyBox)" data-toggle="tooltip" title="Imprimir Etiquetas de Caixa.">Imprimir Etiquetas</a>
                  </div>
              </div>
          </div>

       <!--/div-->
      <!--/div-->
    </div>
</div>
