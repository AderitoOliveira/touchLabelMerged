<div class="container" style="padding-top:16px;">
<body ng-controller="editImageCtrl">
    <div class="col-md-6">
        <legend>Mudar a imagem do Producto</legend>
        <input type="file" ngf-select ng-model="picFile" name="file"    
        accept="image/*" ngf-max-size="2MB">
        <i ng-show="myForm.file.$error.maxSize">File too large 
            {{errorFile.size / 1000000|number:1}}MB: max 2M</i>
        <img ngf-thumbnail="picFile" class="thumb"> 
        <button ng-click="picFile = null" ng-show="picFile" class="btn btn-default btn-danger">Remover Imagem</button>
        <br>
        <br>
        <br>
        <br>
        <button ng-click="uploadPic(picFile)" class="btn btn-default btn-success">Alterar Imagem</button>
        <span class="progress" ng-show="picFile.progress >= 0">
          <div style="width:{{picFile.progress}}%" 
              ng-bind="picFile.progress + '%'"></div>
        </span>
        <span ng-show="picFile.result">Upload Successful</span>
        <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
      <br>
  </div>
  <div class="col-md-6">
      <legend>Imagem Actual do Produto</legend>
      <div class="image-wrapper">
        <a ng-href="{{image}}" target="_blank">
          <img ng-src={{image}} height="150" width="150">
        </a>
      </div>
  </div>
  </body>
</div>
