<!DOCTYPE html>
<html ng-app="easyLabel">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Touch Label</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
        <script src="javascripts/app.js" type="text/javascript"></script> 
        <script src="javascripts/ux.js" type="text/javascript"></script> 
 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="stylesheets/style.css">

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
        <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>   

        <script src="https://rawgit.com/dwmkerr/angular-modal-service/master/dst/angular-modal-service.js"></script>

        <script src="//unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js"></script>

        <script type="text/javascript" src="javascripts/ng-file-upload.js"></script>

        <script src="javascripts/angular-file-upload.min.js"></script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js" type="text/javascript"></script>

        <!-- Imported from http://jtblin.github.io/angular-chart.js/ -->
        <script src="//unpkg.com/chart.js/dist/Chart.min.js"></script>
        <script src="//unpkg.com/angular-chart.js/dist/angular-chart.min.js"></script>

        <!-- To remove the # from the URL in conjunct with the  $locationProvider.html5Mode(true);-->

        <!-- PDF MAKE-->
        <script src="//unpkg.com/pdfmake/build/pdfmake.min.js"></script>
        <script src="//unpkg.com/pdfmake/build/vfs_fonts.js "></script>

        <base href="/">

        <script type="text/javascript">
            /*$(document).ready(function () {
                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').toggleClass('active');
                });
            });*/

            $(document).ready(function () {
                $('#sidebar-header-id').on('click', function () {
                    $('#sidebar').toggleClass('active');
                });
            });
            
            $(document).ready(function(){
                $('[data-toggle="tooltip"]').tooltip({animation: true});   
            });
        </script>

    </head>
    <body>

        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                    <div class="sidebar-header" id="sidebar-header-id">
                        <a href="/" data-toggle="collapse" aria-expanded="false">
                            <img src="assets/touchlabel-logo.svg" width="156px" height="36px">
                        </a>
                    </div>
    
                    <ul class="list-unstyled components">
                        <li>
                            <a class="nav-link" href="/client">
                                <span class="menu-icon-wrap">
                                    <img src="assets/icons/menu-clients.svg" width="16px" height="18px">
                                </span>
                                Clientes
                            </a>
                        </li>
                        <li>
                            <a class="nav-link" href="/listProducts">
                                <span class="menu-icon-wrap">
                                    <img src="assets/icons/menu-products.svg" width="20px" height="18px">
                                </span>
                                Produtos
                            </a>
                        </li>
                        <li>
                            <a class="nav-link" href="/listOrders">
                                <span class="menu-icon-wrap">
                                    <img src="assets/icons/menu-orders.svg" width="26px" height="18px">
                                </span>
                                Encomendas
                            </a>
                        </li>
                        <li>
                            <a href="#prodSubmenu" data-toggle="collapse" aria-expanded="false">
                                <span class="menu-icon-wrap">
                                    <img src="assets/icons/menu-records.svg" width="30px" height="22px">
                                </span>
                                Registo Produção
                            </a>
                            <ul class="collapse list-unstyled" id="prodSubmenu">
                                <li><a href="/listBoxesToOrder">Caixas a Encomendar</a></li>
                                <li><a href="/listLabelsToPrint">Etiquetas a Imprimir</a></li>
                                <li><a href="/listDailyProduction">Registo Produção Diária</a></li>
                            </ul>
                        </li>
                        <!--<li>
                            <a href="/listPanels">
                                <i class="glyphicon glyphicon-link"></i>
                                Panels
                            </a>
                        </li>-->
                        <li>
                            <a class="nav-link" href="/listLabels">
                                <i class="glyphicon glyphicon-link"></i>
                                Configurar etiquetas
                            </a>
                        </li>
                    </ul>
                    <ul class="components" id="settings-nav">
                        <li>
                            <a class="nav-link" href="/configuration">
                                <span class="menu-icon-wrap">
                                    <img src="assets/icons/menu-settings.svg" width="18px" height="18px">
                                </span>
                                Configurações
                            </a>
                        </li>
                    </ul>
                </nav>

            <!-- Page Content Holder -->
            <div id="content">
                    <div id="main-header" class="navbar-header">
                        <div class="nav-toggle">
                            <button id="menu-toggle">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-10">
                                    <h1 class="main-title">
                                        {{name}}
                                    </h1>
                                </div>
                                <div class="col-md-2">
                                    <ul id="notifications">
                                       <li class="notification notification-error">
                                            <span class="notification-label">2</span>
                                       </li>
                                       <li class="notification notification-warning">
                                            <span class="notification-label">6</span>
                                       </li>
                                       <li class="notification notification-status">
                                            <span class="notification-label">5</span>
                                       </li>
                                    </ul>
                                </div>
                            </div>
                        </div>                   
                    </div>
                    <div id="main-content" class="mainDiv">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <div id="content-change" ui-view>
                                    </div>
                                </div>
                            </div>
                        </div>                   
                    </div>
                </div>
            </div>


        <script src="javascripts/dirPagination.js" type="text/javascript"></script> 
         
    </body>
</html>
